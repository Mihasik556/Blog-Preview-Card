<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main>
            <article class="card">
                <figure class="image"></figure>
                <section class="card-info">
                    <span class="label">Learning</span>
                    <time datetime="2023-12-21" class="publish-date"
                        >Published 21 Dec 2023</time
                    >
                    <h1 class="heading">HTML & CSS foundations</h1>
                    <p class="main-text">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </section>
                <section class="author">
                    <figure>
                        <img
                            class="author-avatar"
                            src="assets/images/image-avatar.webp"
                            alt="Article`s author avatar with smilinig man on it"
                        />
                    </figure>
                    <span class="author-name">Greg Hooper</span>
                </section>
            </article>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/Mihasik556">Mihail Gurgurov</a>.
            </div>
        </main>
    </body>
</html>
